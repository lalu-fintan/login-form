<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- font-icons -->
    <script src="https://kit.fontawesome.com/39b2c2150f.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">

        <div class="box">
            <div class="logo">
                <img src="./img/Meta-logo.png" alt="meta-logo" width="40">Anywhere <span class="dot">.</span>
            </div>

            <div class="content">
                <h4>starts for free</h4>
                <h2>Create new account <span class="dot">.</span></h2>
                <p>Already have a account?<a href="#">Log In</a></p>
            </div>

            <div class="social-media">
                <p>Login with social media</p>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="hr">-or-</div>
            <!-- input -->
            <form action="#" >
                <div class="name">
                    <input type="text" name="name" placeholder="first name"><i class="fa-solid fa-address-card"></i>
                    <input type="text" name="name" placeholder="last name"><i class="fa-solid fa-address-card"></i>
                </div>
                <div class="username">
                    <input type="email" name="mail" placeholder="E-mail address" class="user"><i class="fa-solid fa-envelope"></i>
                </div>
                <div class="password">
                    <input type="password" name="password" placeholder="password" class="pwd"><i class="fa-solid fa-key"></i>
                </div>

                <div class="forget">
                    <a href="#">forget password?</a>
                </div>

                <button class="btn">create account</button>


            </form>
        </div>
    </div>

</body>

</html>
